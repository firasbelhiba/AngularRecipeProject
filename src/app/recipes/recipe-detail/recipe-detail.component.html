<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<div class="ft-recipe">
  <div class="ft-recipe__thumb">
    <h3 style="color: wheat;font-family: 'Dancing Script', cursive; font-size: 38px;
    margin-bottom: 20px;
    line-height: 14px;
    letter-spacing: 0.07em;">Great Choice ! </h3><img [src]="recipe.imagePath" alt="{{ recipe.name }}" />
  </div>
  <div class="ft-recipe__content">
    <header class="content__header">
      <div class="row-wrapper">
        <h2 class="recipe-title" style="font-family: 'Dancing Script', cursive; font-size: 38px;
        margin-bottom: 20px;
        line-height: 14px;
        letter-spacing: 0.07em;">{{ recipe.name }}</h2>
        <div class="user-rating"></div>
      </div>
      <ul class="recipe-details">
        <li class="recipe-details-item time"><i class="ion ion-ios-clock-outline"></i><span class="value">20</span><span
            class="title">Minutes</span></li>
        <li class="recipe-details-item ingredients"><i class="ion ion-ios-book-outline"></i><span
            class="value">5</span><span class="title">Ingredients</span></li>
        <li class="recipe-details-item servings"><i class="ion ion-ios-person-outline"></i><span
            class="value">4-6</span><span class="title">Serving</span></li>
      </ul>
    </header>
    <p class="description"style="font-family: 'Dancing Script', cursive; font-size: 20px;
    margin-bottom: 20px;
    line-height: 14px;
    letter-spacing: 0.07em;">
      {{ recipe.description }}</p>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" >
              Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
              <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
              <li><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="container">
            <h2 style="font-family: 'Dancing Script', cursive; font-size: 38px;
          margin-bottom: 20px;
          line-height: 14px;
          letter-spacing: 0.07em;">Ingredients</h2>
            <p>These are the ingredients of the recipe :</p>
            <div class="col-xs-10">
    
              <div class="container">
                <div class="row">
                  <div class="col-5">
                    <input type="text" [(ngModel)]="searchedIngredient" (input)="onSearch()">&nbsp;
    
                    <select class="list-group" [(ngModel)]="selectedItem">
                      <option>Ingredient</option>
                      <option>Amount</option>
                    </select>
    
                  </div>
    
                </div>
              </div>
              <hr>
              <table class="table table-hover table-condensed table-striped table-bordered" style="width: 393px;">
    
                <thead>
                  <tr>
                    <th style="font-family: 'Dancing Script', cursive; font-size: 20px;
                    margin-bottom: 20px;
                    line-height: 14px;
                    letter-spacing: 0.07em;">Name</th>
                    <th style="font-family: 'Dancing Script', cursive; font-size: 20px;
                    margin-bottom: 20px;
                    line-height: 14px;
                    letter-spacing: 0.07em;">Amount</th>
                  </tr>
                </thead>
    
                <tbody *ngFor="let ingredient of recipe.ingredients">
                  <tr>
                    <td>{{ingredient.name}}</td>
                    <td>{{ ingredient.amount}} gr</td>
                  </tr>
                </tbody>
    
    
              </table>
            </div>
    
          </div>
        </div>
      </div>
    <footer class="content__footer"><a href="#">View Recipe</a></footer>
  </div>
</div>
